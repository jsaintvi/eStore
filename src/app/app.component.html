<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-toolbar color="primary">
      <!--future svg to go here-->
      <span class="toolbar-filler"></span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/categories']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>apps</mat-icon>
        <span class="title" mat-line>Categories</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/comp2']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>android</mat-icon>
        <span class="title" mat-line>Menu item 2</span>
        <span mat-line class="secondary">test</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" fxLayoutGap="8px" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-icon-button routerLink="/home">
      <mat-icon svgIcon="lemon"></mat-icon><span class="mat-h2">eStore</span>
    </a>
    <span class="flex-spacer"></span>
    <button mat-mini-fab routerLink="/login"
            matTooltip="Profile" aria-label="User Profile" fxShow="{{isLoggedin}} "><mat-icon>account_circle</mat-icon>
    </button>
    <button  mat-mini-fab routerLink="/signup"
             matTooltip="Logout" aria-label="Logout" fxShow="{{!isLoggedin}}"><mat-icon>lock_open</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
